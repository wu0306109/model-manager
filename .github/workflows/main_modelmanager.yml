# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - modelmanager

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://modelmanagerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e7237de54451454381323976c86ffe15 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0e5010059bca477d8d5f9f0c31529c2a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: modelmanagerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e7237de54451454381323976c86ffe15 }}/modelmanagerregistry/modelmanager:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'modelmanager'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e098e5ace2594dd7901764a073262490 }}
        images: 'modelmanagerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e7237de54451454381323976c86ffe15 }}/modelmanagerregistry/modelmanager:${{ github.sha }}'
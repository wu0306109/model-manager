# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - modelmanager

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://modelmanagerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a8b12f0a3f7c40f6b4172a50ddb102b0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f0baf7bbb00e46d192209005127d13c6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: modelmanagerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8b12f0a3f7c40f6b4172a50ddb102b0 }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'modelmanager'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_48d755c8935a4dcdbeffc0588ff813e3 }}
        images: 'modelmanagerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a8b12f0a3f7c40f6b4172a50ddb102b0 }}/latest:${{ github.sha }}'